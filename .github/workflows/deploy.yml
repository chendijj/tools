name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'json-converter/package-lock.json'

      - name: Install dependencies for json-converter
        run: |
          cd json-converter
          npm ci

      - name: Build json-converter
        run: |
          cd json-converter
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment structure
        run: |
          # Create deployment directory
          mkdir -p _site

          # Copy main index.html to root
          if [ -f "index.html" ]; then
            cp index.html _site/
          fi

          # Copy timestamp-converter
          if [ -d "timestamp-converter" ]; then
            mkdir -p _site/timestamp-converter
            cp -r timestamp-converter/* _site/timestamp-converter/
          fi

          # Copy json-converter built files
          if [ -d "json-converter/dist" ]; then
            mkdir -p _site/json-converter
            cp -r json-converter/dist/* _site/json-converter/
          fi

          # Show the deployment structure
          echo "Deployment structure:"
          find _site -type f | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
