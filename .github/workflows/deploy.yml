name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'json-converter/package-lock.json'

      - name: Install dependencies for json-converter
        run: |
          cd json-converter
          npm ci

      - name: Build json-converter
        run: |
          cd json-converter
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment structure
        run: |
          # Create the tools/json-converter directory structure
          mkdir -p tools/json-converter
          # Copy built files to the correct location
          cp -r json-converter/dist/* tools/json-converter/
          # Copy other files if they exist
          cp -r *.html . 2>/dev/null || echo "No root HTML files"
          # Show the structure
          echo "Deployment structure:"
          find . -name "*.html" -o -name "*.js" -o -name "*.css" | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
