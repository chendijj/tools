version: '3.8'

services:
  file-share-tool:
    build: .
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=False
      - FILE_EXPIRE_HOURS=24
      - CLEANUP_INTERVAL_MINUTES=60
    volumes:
      - ./data/uploads:/app/static/uploads
      - ./data/logs:/app/logs
      - ./data/db:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - file-share-tool
    restart: unless-stopped
    profiles:
      - with-nginx