<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发工具集合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .tools-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .tool-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: block;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .tool-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .tool-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .tool-description {
            color: #666;
            line-height: 1.5;
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛠️ 开发工具集合</h1>
        <p class="subtitle">实用的在线开发工具，提升您的工作效率</p>
        
        <div class="tools-grid">
            <a href="./timestamp-converter/" class="tool-card">
                <span class="tool-icon">🕐</span>
                <div class="tool-title">时间戳转换器</div>
                <div class="tool-description">
                    支持时间戳与日期的双向转换，覆盖全球完整时区范围（UTC-12到UTC+13），
                    支持秒、毫秒、纳秒精度，提供实时时间戳显示
                </div>
            </a>

            <a href="./json-converter/" class="tool-card">
                <span class="tool-icon">📝</span>
                <div class="tool-title">JSON 转换器</div>
                <div class="tool-description">
                    强大的JSON格式化、压缩和验证工具，支持语法高亮、错误检测，
                    提供美观的编辑界面和实时预览功能
                </div>
            </a>

            <a href="./documents/" class="tool-card">
                <span class="tool-icon">📋</span>
                <div class="tool-title">功能单据分类工具</div>
                <div class="tool-description">
                    自动将功能单据按类别分类并格式化输出，支持【类别】标记识别，
                    提供统计信息和便捷的复制下载功能
                </div>
            </a>
        </div>
        
        <div class="footer">
            <p>持续更新中，更多工具即将上线...</p>
        </div>
    </div>
</body>
</html>
